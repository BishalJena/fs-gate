name: agricultural-ai-smart
version: "2.0"
description: Fast & intelligent agricultural MCP server with creative gateway patterns

# Intelligence configuration
intelligence:
  routing: ml_optimized
  scaling: predictive
  monitoring: comprehensive
  caching: intelligent

# Performance targets
performance:
  max_response_time: "500ms"
  min_success_rate: "99%"
  target_throughput: "1000rps"

registry:
  agricultural-ai-unified:
    description: "Smart agricultural intelligence with ML routing and predictive analytics"
    title: "Agricultural Intelligence Engine"
    version: "2.0"
    
    # Enhanced tools with capabilities
    tools:
      - name: crop-price
        description: "Intelligent crop price analysis with ML predictions"
        capabilities: [caching, prediction, trend_analysis, anomaly_detection]
        performance: { avg_time: "150ms", success_rate: "99.5%", cache_hit: "85%" }
      
      - name: search
        description: "AI-powered agricultural content search with semantic analysis"
        capabilities: [semantic, analysis, content_enrichment, trend_detection]
        performance: { avg_time: "300ms", success_rate: "98.2%", relevance: "92%" }
    
    # Auto-scaling configuration
    scaling:
      auto: true
      min_instances: 1
      max_instances: 5
      scale_metric: "agricultural_queries_per_second"
      scale_up_threshold: 10
      scale_down_threshold: 2
      cooldown: 300
    
    # Health monitoring
    health:
      endpoint: "/health"
      interval: 30
      timeout: 10
      ml_prediction: true
      failure_prediction: true
    
    # Environment
    env:
      - name: "DATAGOVIN_API_KEY"
        value: "{{agricultural-ai-unified.datagovin_api_key}}"
      - name: "EXA_API_KEY"
        value: "{{agricultural-ai-unified.exa_api_key}}"
      - name: "INTELLIGENCE_LEVEL"
        value: "advanced"
      - name: "CACHE_ENABLED"
        value: "true"
    
    # Required secrets
    secrets:
      - name: "agricultural-ai-unified.datagovin_api_key"
        env: "DATAGOVIN_API_KEY"
        description: "API key for data.gov.in"
      - name: "agricultural-ai-unified.exa_api_key"
        env: "EXA_API_KEY"
        description: "API key for EXA search"
    
    # Metadata
    metadata:
      category: "agriculture"
      tags: ["ai", "ml", "intelligent", "fast", "hackathon"]
      featured: true
      hackathon_ready: true